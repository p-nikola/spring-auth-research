<!DOCTYPE html>
<html>
<head>
  <title>JWT Test</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<div class="container py-5">
  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="mb-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/"><i class="bi bi-house-fill"></i> Home</a></li>
      <li class="breadcrumb-item"><a href="/auth/jwt/login">JWT Login</a></li>
      <li class="breadcrumb-item"><a href="/auth/jwt/welcome">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">JWT Test</li>
    </ol>
  </nav>

  <h2 class="mb-4 text-center">Test JWT-Protected API</h2>
  <div class="d-grid mb-4 justify-content-center">
    <button id="testBtn" class="btn btn-primary p-2">Test</button>
  </div>

  <div class="mb-3">
    <h5>Your JWT (from cookie):</h5>
    <pre id="tokenDisplay" class="bg-light border border-dark rounded p-2" style="min-height: 40px; word-break: break-all;"></pre>
  </div>

  <div>
    <h5>API Response:</h5>
    <pre id="output" class="bg-light border border-dark rounded p-2" style="min-height: 40px; word-break: break-all;"></pre>
  </div>
</div>

<script>
  document.getElementById('testBtn').addEventListener('click', async () => {
    const jwtRes = await fetch('/auth/jwt/token');
    const jwt = await jwtRes.text();
    document.getElementById('tokenDisplay').textContent = jwt || "No JWT found.";

    const res = await fetch('/auth/jwt/test');
    document.getElementById('output').textContent = await res.text();
  });
</script>
</body>
</html>
