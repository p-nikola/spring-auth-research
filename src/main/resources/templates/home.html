<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>You have successfully logged in <strong th:text="${name}"></strong></h1>
<h1><a href="/auth/basic/logout">Logout</a></h1>


<div class="card m-4 p-4">
    <h3>Twoâ€‘Factor Authentication</h3>
    <p>Status:
        <strong th:text="${user.twoFactorEnabled} ? 'Enabled' : 'Disabled'"></strong>
    </p>

    <!-- if not yet enabled, offer the setup link -->
    <a th:if="${!user.twoFactorEnabled}"
       th:href="@{/auth/basic/2fa/setup}"
       class="btn btn-warning">
        Enable 2FA
    </a>

    <!-- if already enabled, offer a disable button -->
    <form th:if="${user.twoFactorEnabled}"
          th:action="@{/auth/basic/2fa/disable}"
          method="post" style="display:inline">
        <button class="btn btn-danger">Disable 2FA</button>
    </form>
</div>


</body>
</html>
