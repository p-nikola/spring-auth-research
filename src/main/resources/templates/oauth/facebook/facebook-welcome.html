<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Welcome Facebook User</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="container text-center" style="max-width: 400px;">
  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="mb-3">
    <ol class="breadcrumb justify-content-center">
      <li class="breadcrumb-item"><a href="/"><i class="bi bi-house-fill"></i> Home</a></li>
      <li class="breadcrumb-item"><a href="/auth/oauth/login">OAuth Login</a></li>
      <li class="breadcrumb-item active" aria-current="page">Facebook Welcome</li>
    </ol>
  </nav>

  <h2 class="mb-3">Welcome, <span th:text="${username}" class="text-primary">Facebook user</span>!</h2>
  <p class="mb-4">You are logged in via Facebook.</p>

  <form action="/auth/oauth/facebook/logout" method="POST" class="d-grid">
    <button type="submit" class="btn btn-primary">Logout</button>
  </form>
</div>

</body>
</html>
