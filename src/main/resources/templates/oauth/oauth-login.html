<!DOCTYPE html>
<html>
<head>
    <title>OAuth Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="container" style="max-width: 400px;">
    <div class="text-center">
        <h2 class="mb-4">Login with:</h2>
        <div class="d-grid gap-3">
            <a href="/oauth2/authorization/github" class="btn btn-dark">GitHub</a>
            <a href="/oauth2/authorization/google" class="btn btn-success">Google</a>
            <a href="/oauth2/authorization/discord" class="btn btn-primary" style="background-color:#5865F2; border:none;">Discord</a>
            <a href="/oauth2/authorization/facebook" class="btn btn-primary">Facebook</a>
            <a href="/oauth2/authorization/reddit" class="btn btn-warning text-dark">Reddit</a>
        </div>
    </div>
</div>

</body>
</html>
