<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register YubiKey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,.15);
            border-color: #0d6efd;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow p-4 w-100" style="max-width: 400px;">
    <h2 class="mb-4 text-center">YubiKey Registration</h2>
    <div class="mb-3">
        <label for="username" class="form-label visually-hidden">Username</label>
        <input type="text" id="username" class="form-control border border-dark" placeholder="Username" required autofocus>
    </div>
    <button onclick="register()" class="btn btn-success w-100 mb-2">Register YubiKey</button>
    <a href="/auth/yubikey/login" class="btn btn-link w-100">Back to YubiKey Login</a>
</div>

<script src="/js/webauthn.js"></script>
</body>
</html>
