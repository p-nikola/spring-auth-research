<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow p-4 w-100 text-center" style="max-width: 400px;">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb justify-content-center mb-0 small">
            <li class="breadcrumb-item"><a href="/"><i class="bi bi-house-fill"></i> Home</a></li>
            <li class="breadcrumb-item"><a href="/auth/yubikey/login">YubiKey Login</a></li>
            <li class="breadcrumb-item active" aria-current="page">Welcome</li>
        </ol>
    </nav>

    <div class="mb-4">
        <i class="bi bi-shield-check text-success" style="font-size: 3rem;"></i>
    </div>
    <h2 class="mb-3">Welcome, <span th:text="${user}" class="text-primary">User</span>!</h2>
    <p class="mb-4">You're now securely logged in with your YubiKey.</p>
    <a th:href="@{/auth/yubikey/logout}" class="btn btn-outline-danger w-100">
        <i class="bi bi-box-arrow-right me-2"></i>Logout
    </a>
</div>

</body>
</html>
