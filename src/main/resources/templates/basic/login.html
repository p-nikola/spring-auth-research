<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,.15);
            border-color: #0d6efd;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow p-4 w-100" style="max-width: 400px;">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb mb-0 small">
            <li class="breadcrumb-item"><a href="/"><i class="bi bi-house-fill"></i> Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Basic Auth Login</li>
        </ol>
    </nav>
    
    <h2 class="mb-4 text-center">Sign in</h2>
    <form method="post" action="/auth/basic/login" autocomplete="off">
        <div class="mb-3">
            <label for="username" class="form-label visually-hidden">Username</label>
            <input type="text" id="username" name="username" class="form-control border border-dark" placeholder="Username" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label visually-hidden">Password</label>
            <input type="password" id="password" name="password" class="form-control border border-dark" placeholder="Password" required>
        </div>
        <div th:if="${param.error}" th:text="${param.error}" class="text-danger text-center mb-3"></div>
        <button id="submit" class="btn btn-primary w-100 mb-2" type="submit">Sign in</button>
        <a href="/auth/basic/register" class="btn btn-light w-100 mb-2">Don't have an account? Register here!</a>
        <a href="/auth/basic/password/forgot" class="btn btn-link w-100">Forgot your password?</a>
    </form>
</div>

</body>
</html>
