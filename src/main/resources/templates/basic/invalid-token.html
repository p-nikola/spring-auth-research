<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invalid Token</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
<div class="card shadow p-4 text-center">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb mb-0 small justify-content-center">
            <li class="breadcrumb-item"><a href="/"><i class="bi bi-house-fill"></i> Home</a></li>

            <li class="breadcrumb-item active" aria-current="page">Invalid Token</li>
        </ol>

    <h2 class="mb-3 text-danger">Invalid or Expired Token</h2>
    <div class="alert alert-warning" role="alert">
        The password reset link you used is invalid or has expired.
    </div>
    <a href="/auth/basic/password/forgot" class="btn btn-primary mt-2">Request a New Link</a>
</div>

</html>
