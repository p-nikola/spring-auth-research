<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
<div class="card shadow p-4 border border-dark rounded" style="min-width: 350px;">
  <h2 class="mb-3 text-center">Reset Your Password</h2>
  <form action="/auth/basic/password/reset" method="post">
    <input type="hidden" name="token" th:value="${token}">
    <div class="mb-3">
      <input type="password" class="form-control border border-dark rounded" name="newPassword" placeholder="New password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Reset Password</button>
  </form>
</div>
</body>
</html>
