<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Forgot Password</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
<div class="card shadow p-4 border border-dark rounded" style="min-width: 350px;">
  <h2 class="mb-3 text-center">Forgot Password</h2>
  <form action="/auth/basic/password/forgot" method="post">
    <div class="mb-3 border border-dark rounded">
      <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
  </form>
</div>
</body>
</html>
