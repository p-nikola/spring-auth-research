<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Two-Factor Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="container text-center" style="max-width: 400px;">
  <h2 class="mb-3">Two-Factor Authentication Required</h2>
  <p class="mb-4">Please open your Authenticator app and enter the 6-digit code:</p>

  <form th:action="@{/auth/basic/2fa/verify}" method="post">
    <div class="mb-3">
      <label for="code" class="visually-hidden">Code</label>
      <input type="text"
             id="code"
             name="code"
             class="form-control border border-dark rounded"
             placeholder="123456"
             required
             pattern="[0-9]{6}"
             inputmode="numeric"/>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-success">Verify</button>
    </div>
  </form>

  <div th:if="${param.error}" class="alert alert-danger mt-3">
    Wrong code, please try again.
  </div>
</div>

</body>
</html>
