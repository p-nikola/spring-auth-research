<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8"/>
  <title>Two-Factor Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">

<div class="container">
  <h2>Two-Factor Authentication Required</h2>
  <p>Please open your Authenticator app and enter the 6-digit code:</p>

  <form th:action="@{/auth/basic/2fa/verify}" method="post" class="form-inline">
    <div class="form-group mb-2">
      <label for="code" class="sr-only">Code</label>
      <input type="text"
             id="code"
             name="code"
             class="form-control"
             placeholder="123456"
             required
             pattern="[0-9]{6}"/>
    </div>
    <button class="btn btn-success mb-2 ml-2">Verify</button>
  </form>

  <div th:if="${param.error}" class="alert alert-danger mt-3">
    Wrong code, please try again.
  </div>
</div>

</body>
</html>
