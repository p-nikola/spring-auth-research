<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login by Magic Link</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="container text-center" style="max-width: 400px;">
    <h1 class="mb-3">Enter your email</h1>
    <form th:action="@{/auth/passwordless/generate}" method="post">
        <div class="mb-3">
            <input type="email" name="username" class="form-control border border-dark" placeholder="you@example.com" required/>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Send Magic Link</button>
        </div>
    </form>
</div>

</body>
</html>
