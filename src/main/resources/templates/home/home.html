<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="alert alert-success text-center" role="alert">
                <h4 class="mb-0">You have successfully logged in <strong th:text="${name}"></strong></h4>
            </div>
            <div class="text-center mb-4">
                <a href="/auth/basic/logout" class="btn btn-outline-secondary">Logout</a>
            </div>

            <div class="card shadow p-4">
                <h3 class="mb-3">Twoâ€‘Factor Authentication</h3>
                <p>Status:
                    <strong th:text="${user.twoFactorEnabled} ? 'Enabled' : 'Disabled'"></strong>
                </p>

                <a th:if="${!user.twoFactorEnabled}"
                   th:href="@{/auth/basic/2fa/setup}"
                   class="btn btn-warning">
                    Enable 2FA
                </a>

                <form th:if="${user.twoFactorEnabled}"
                      th:action="@{/auth/basic/2fa/disable}"
                      method="post" style="display:inline">
                    <button class="btn btn-danger">Disable 2FA</button>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
